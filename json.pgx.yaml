---
+grammar: json
+include: pegex-atoms
+toprule: json
+version: 0.0.1
_:
  .rgx: \s*
array:
  .all:
  - -skip: 1
    .rgx: \s*\[\s*
  - +max: 1
    .all:
    - .ref: value
    - +min: 0
      -flat: 1
      .all:
      - -skip: 1
        .rgx: \s*,\s*
      - .ref: value
  - -skip: 1
    .rgx: \s*\]\s*
'false':
  .rgx: 'false'
json:
  .all:
  - .ref: _
  - .ref: value
  - .ref: _
'null':
  .rgx: 'null'
number:
  .rgx: (\-?(?:0|[1-9][0-9]*)(?:\.[0-9]+)?(?:[eE][\-\+]?[0-9]+)?)
object:
  .all:
  - -skip: 1
    .rgx: \s*\{\s*
  - +max: 1
    .all:
    - .ref: pair
    - +min: 0
      -flat: 1
      .all:
      - -skip: 1
        .rgx: \s*,\s*
      - .ref: pair
  - -skip: 1
    .rgx: \s*\}\s*
pair:
  .all:
  - .ref: string
  - -skip: 1
    .rgx: \s*:\s*
  - .ref: value
string:
  .rgx: '"((?:\\(?:["\\/bfnrt]|u[0-9a-fA-F]{4})|[^"\x00-\x1f\\])*)"'
'true':
  .rgx: 'true'
value:
  .any:
  - .ref: string
  - .ref: number
  - .ref: object
  - .ref: array
  - .ref: 'true'
  - .ref: 'false'
  - .ref: 'null'
